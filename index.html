<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <article>
        <aside></aside>
        <main>Test Index Page 2</main>
    </article>
</body>
<script>
    fetch('data/categories.json')
        .then(r=>r.json())
        .then(cats=>{
            cats.forEach(doc=>{
                var el = document.createElement('ul');
                const time = new Date(doc.Date);
                var categories = doc.Category.map(v=>`<span class="category-item"> ${v} </span>`);
                el.innerHTML = `<a class="directory-item" href="${time.getFullYear()}-${time.getMonth()+1}/${doc.Title}">${doc.Title}</a>${categories}`
                document.querySelector('aside').appendChild(el);
            })
        })
</script>
</html>
